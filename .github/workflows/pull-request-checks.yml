name: Pull request CI checks

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Clean build directory
        run: make clean
      - name: Execute build
        run: make build

  lint:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Update CocoaPods Specs
        run: pod repo update
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Run SwiftLint
        run: swiftlint
      - name: Lint Pods
        run: pod lib lint --include-podspecs="Virtusize*.podspec" --allow-warnings

  test:
    runs-on: macos-15
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Validate Fonts
        run: |
          pip install --upgrade fonttools
          make validate-fonts
      - name: Print Installed Simulators
        run: xcrun simctl list
      - name: Run VirtusizeCoreTests
        run: make virtusize-core-test
      - name: Run VirtusizeTests
        run: make virtusize-test
